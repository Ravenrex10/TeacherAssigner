<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Duty Assigner</title>
    <!-- Tailwind CSS -->
    <link href="../output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        .draggable {
            cursor: grab;
        }

        .draggable:active {
            cursor: grabbing;
        }
    </style>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <div class="bg-[#2A8C55] h-screen w-1/5 p-4 text-white">
    <h1 class="text-2xl font-bold mb-8">Menu</h1>
    <ul>
      <li class="mb-4">
        <a href="#" class="block py-2 px-4 bg-green-700 rounded hover:bg-green-600">Timetable</a>
      </li>
      <li>
        <a href="teachers.html" class="block py-2 px-4 bg-green-700 rounded hover:bg-green-600">Teachers</a>
      </li>
    </ul>
  </div>

  <!-- Content Section -->
  <div class="w-4/5 p-6">
    <!-- Timetable Section -->
    <div id="timetable-section" class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-5">Yard Duty Schedule</h2>
      <table class="min-w-full table-auto border-collapse border border-gray-300" id="teacher-table">
          <thead>
              <tr class="bg-[#2A8C55] text-white">
                  <th class="px-4 py-2 border border-gray-300">Area</th>
                  <th class="px-4 py-2 border border-gray-300">Monday</th>
                  <th class="px-4 py-2 border border-gray-300">Tuesday</th>
                  <th class="px-4 py-2 border border-gray-300">Wednesday</th>
                  <th class="px-4 py-2 border border-gray-300">Thursday</th>
                  <th class="px-4 py-2 border border-gray-300">Friday</th>
                  <th class="px-4 py-2 border border-gray-300">Time (min)</th>
              </tr>
          </thead>
          <tbody>
            <!--Se generan dinamicamente-->
          </tbody>
      </table>

      <button data-modal-target="add-row-modal" data-modal-toggle="add-row-modal" class="block mt-6 py-2 px-4 bg-[#2A8C55] rounded hover:bg-green-600 text-white">
        Add new row
      </button>
      <button id="assign-teachers-button" class="block mt-6 py-2 px-4 bg-[#2A8C55] rounded hover:bg-green-600 text-white">
        Assign Teachers
      </button>
    </div>

    <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-5">Total time per teacher</h2>
      <ul id="teachers-times">
        <!--Se generan dinamicamente-->
      </ul>
    </div>
    
  </div>

  <!--Modal-->
  <div id="add-row-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="add-row-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form id="add-row-form" class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="areaName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Area name</label>
                        <input type="text" name="areaName" id="areaName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type the name of the area" required="">
                    </div>
                    <div class="col-span-2">
                      <label for="areaTime" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Time (min)</label>
                      <input type="text" name="areaTime" id="areaTime" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type the time for that area" required="">
                  </div>
                </div>
                <button type="submit" class="text-white inline-flex items-center bg-green-700 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-modal-toggle="add-row-modal">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    Add Row
                </button>
            </form>
        </div>
    </div>
</div> 

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="../controller/scheduleController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script src="../controller/assigner.js"></script>

</body>
</html>
